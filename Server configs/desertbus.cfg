//Forbid mode rotation
sv_rotatemode 0

//Forbid rotation of mutators
sv_rotatemuts 0

//Lock gamemodes
sv_modelocktype 1

// default game mode; 1 = editing, 2 = deathmatch, 3 = ctf, 4 = dtf, 5 = bomber, 6 = trial
sv_defaultmode 2

// default map, "" = random
//sv_defaultmap "CTF-Raindance-a41 icecap2"
//sv_mainmaps "CTF-Raindance-a41 icecap2"
//sv_capturemaps "CTF-Raindance-a41 icecap2"

sv_defaultmap "DesertBus69"
sv_mainmaps "DesertBus69"
sv_deathmatchmaps "DesertBus69"

// Always FFA
sv_defaultmuts 1

//Disable voting
sv_votelimit 0

//Disable weapons
sv_playerabilities 95

//Disable bots
sv_botoffset -10

//Disable collision between players
sv_playercollide 0

//Make players spawn with claw weapon
sv_playerweaponspawn 0

//Make time limit last 8 hours
sv_timelimit 480

//Disable all bot abilities
sv_botabilities 1

//Make bots walk slowly
sv_botspeed 50

//Make player smaller
sv_playerscale 0.8
